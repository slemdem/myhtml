<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            width: 20%;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>테이블 열과 행 합치기</h1>
    <table style="width: 100%;">
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td colspan="5">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="3">10</td>
        </tr>
        
    </table>
    
</body>
</html>

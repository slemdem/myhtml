<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 호버이펙트 - Hexagon Image Hover Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="frame">
    <div class="hexagon">
      <div class="shape">
        <div class="caption">
          <div>
            <h2>Photographer</h2>
            <p>
              As in other arts, the definitions of amateur and professional are not entirely categorical.
            </p>
          </div>
        </div>
        <img src="images/artist-01.jpg">
      </div>
    </div>
    <div class="hexagon">
      <div class="shape">
        <div class="caption">
          <div>
            <h2>Musician</h2>
            <p>
              A composer is a musician who creates musical compositions. 
            </p>
          </div>
        </div>
        <img src="images/artist-02.jpg">
      </div>
    </div>
    <div class="hexagon">
      <div class="shape">
        <div class="caption">
          <div>
            <h2>Sculptor</h2>
            <p>
              Sculpture is the branch of the visual arts that operates in three dimensions. 
            </p>
          </div>
        </div>
        <img src="images/artist-03.jpg">
      </div>
    </div>
  </div>

  <!-- https://bennettfeely.com/clippy/ -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input&form</title>
</head>
<body>
<!-- input & form : 브라우저 사용자와의 의사소통을 위한 태그
               - 사용자가 입력한 데이터를 수집하기위해 사용하는 태그.
form 태그의 속성
attribute
  action : 입력 데이터가 전송될 URL 지정.
  method : 입력 데이터가 전달될 방식 지정.
    - http request method
       get  : 전송 url에 입력데이터를 쿼리 스트링으로 보내는 방식.
              &id=?1235436
              url 뒤에 ?를 통해 데이터의 시작을 알려주고 key-value형태의
              데이터를 추가.
              속도가 빠르고 보안에 문제점이 있음.
              전송할수 있는 데이터에 한계가 있음.
       post : 요청 body에 담아 보내는 방식 
              전송데이터가 노출되지는 않지만 GET방식에 비해 속도가 느린편.
        -->
<form action="iframe.html" method="post">
    <fieldset>
        <legend>로그인</legend>
        ID <input type="text" name="id">
        PW <input type="password" name="pwd" id="">
        
    </fieldset>
    <input type="submit" value="submit">
</form>


<h1>회원가입(홍길동 아이티 아카데미)</h1>
<h3>아이디</h3>
<input type="text" name="id" placeholder="아이디는 최소 6글자이상 입력"><br>
<h3>비밀번호</h3>
<input type="password" name="pw" id=""><br>
<!--라디오 버튼 / 중복을 불허.
가장 관심있는 프로그래밍 언어.
-->
<h3>가장 관심있는 프로그래밍 언어를 선택해주세요</h3>
<input type="radio" name="bestcls" value="java"> JAVA
<input type="radio" name="bestcls" value="python"> python
<input type="radio" name="bestcls" value="JS"> JS
<input type="radio" name="bestcls" value="C Language"> C Language<br>

<!-- 체크박스 / 라디오와 비슷한 기능이지만 중복 선택 허용-->
<h3>그외 관심있는 프로그래밍 언어를 선택해주세요</h3>
<input type="checkbox" name="anothercls" value="java"> JAVA
<input type="checkbox" name="anothercls" value="python"> python
<input type="checkbox" name="anothercls" value="JS"> JS
<input type="checkbox" name="anothercls" value="C Language"> C Language<br>

<!-- 셀렉트박스-->
<h3>취직을 하게된다면 어느분야로 가고싶으신가요?</h3>
<select name="job" id="">
    <option value="1">웹 개발</option>
    <option value="2">게임 개발</option>
    <option value="3">시스템개발</option>
    <option value="4">놀고먹기</option>
</select>
<!-- 문장입력-->
<h3>간단한 자기소개를 부탁드립니다.</h3>
<textarea name="" id="" cols="30" 
   rows="10" placeholder="여기에 적으셈"></textarea>

fieldset : 관련된 입력 양식을 그룹화 할때 사용
legend : 그룹화된 fieldset의 제목을 정의
<fieldset>
    <legend>로그인</legend>
    ID <input type="text">
    PW <input type="password" name="" id="">
</fieldset>
<!-- 버튼태그-->
<button type="button" 
onclick="alert('이버튼 누르면 폭탄터짐 ㅋㅋ')">버튼1</button>
<input type="button" value="버튼2">




</body>
</html>

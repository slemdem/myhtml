<!DOCTYPE HTML> <!-- HTML 문서의 시작 -->
<html> <!--실질적인 HTML 코드 작성의 시작 태그-->
<head> <!--브라우저에 표시되지 않는 정보 작성
           외부파일참조, 문서 TITLE, 메타데이터 설정
           메타데이터 : 어떠한 목적을 가지고 만들어진 데이터
                        데이터를 설명하기 위한 데이터  -->
    <meta charset = "UTF-8"><!-- 현 브라우저의 유니코드 설정-->
    <title>hello</title>
</head><!-- 어떠한 태그의 종료를 알리는 태그(태그의 영역)-->
<body><!-- 웹 브라우저에 출력되는 모든 요소들을 정의하는 태그-->
    <h1>hello html</h1>
<!--
요소(element)
시작 태그와 종료태그 그리고 태그사이에 위치한 컨텐츠로 구성
시작태그     컨텐츠    종료태그
  <h1>   hello html    </h1>

태그는 대소문자 구별은 하지 않는다.
웹 표준기구에서 소문자를 추천하고 있기 때문에 대부분 소문자로 사용.  

태그의 종류

empty tag : 종료태그가 없는 태그
br, hr, img 
empty element : 컨텐츠가 필요없는 태그
input, link, meta

속성(attribute)
 - 요소의 성질, 특징을 정의하는 명세.
 - 모든 html요소는 속성을 가질수 있음.
 - 속성은 요소에 추가적인 정보를 제공할수 있음.
 - 속성은 반드시 시작태그에 위치해야하고 이름:값 쌍으로 이루어진다.
    속성명     속성값
<h1 style = "color:red">

글로벌 속성
모든 html 요소가 공통으로 사용가능한 속성 
몇몇요소는 간혹 효과 적용이 불가하지만
대체로 모든 요소에 사용 될 수 있다.

글로벌 속성의 종류
id, class, hidden, lang, style, tabindex, title

-->
<h1 style = "color:red">내가 빨간색이라니!</h1>
</body>
</html>

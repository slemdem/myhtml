<!-- 이미지 : 2차원 평면위에 그려진 시각적 요소
jpg, png, gif, svg -->

<!-- 이 방식은 해당 이미지의 크기를 확실하게 고정하고 싶을때 사용 -->
<img src="img/1.png" alt="아무말" width="200" height="200">

<img src="../3.png" alt="군침이싹도네" style="width:200px; height:200px">

<!-- 이미지에 링크 붙여넣기 -->

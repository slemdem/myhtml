<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- iframe : inline frame
         - 해당 웹페이지 안에 어떠한 제한없이 또다른 하나의
           웹 페이지를 삽입하는 요소 -->
<h1>iframe 태그를 이용한 웹 페이지 삽입하기</h1>
<iframe src="hyperLink.html" name="frame" style="width:90%; height:400px" frameborder="0"></iframe>
    
<h1>iframe 응용하기</h1>
<a href="htmlList.html" target="frame">클릭하면 내용 변경</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layoutSementic.css">
</head>
<body>
<!-- 시맨틱 태그
태그명 그 자체가 의미를 가지고있는 태그
요소가 스스로 브라우저와 개발자 모두에게 자신이 왜 쓰였는지를
직관적으로 보여주는 요소
기존 div등의 요소로 레이아웃을 제작했을때 목적파악에 시간이 걸린다라는
단점을 보완하기 위해 만들어진 요소 

1. header - html문서의 머리를 정의하는 태그 
            도입부에 대한 내용을 정의하는 태그
2. nav - html 문서 사이를 탐색할수 있는 링크의 집합 / 필수는 아니다.
3. main - html 문서의 실질적 내용을 정의하는 태그 / section이 더 많이 활용되는편
4. section - html 문서의 전체적 내용과 관련있는 컨텐츠,요소들의 집합.
5. article - 해당 요소의 내용 자체만으로도 이해가 되어야하는 태그
             웹 사이트의 나머지 부분과는 별도로 읽을수 있어야 한다.
6. aside - 태그 페이지 이외의 별도의 컨텐츠를 정의하는 태그.
7. figure/ figcaption - 이미지, 그래픽, 비디오등 컨텐츠 정의 태그.
8. footer - HTML문서의 바닥글, 일반적으로는 사이트의 작성자 혹은 저작권 정보나
            연락처 등을 명시하는 태그(여러개 존재할수 있음.)
-->
<header>
    div*30
</header>
<nav>
    <h2>nav 영역</h2>
</nav>
<section>
    <h2>section 영역</h2>
</section>
<footer>
    <h2>footer 영역</h2>
</footer>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
html 리스트
여러개의 요소들을 나열한 목록이나 명단
리스트를 이용해서 메뉴를 꾸밀수 있음.

리스트의 종류.
1. unordered list
ul > li로 구성
list-style-type 속성을 이용해서 요소 앞에 위치하는
모양을 변경할수 있음.
<ul style="list-style-type: none;">
    <li>곱창</li>
    <li>설렁탕</li>
    <li>김치찌개</li>
    <li>치킨</li>
</ul>

ordered list
<ol>
    <li>칼국수</li>
    <li>마라탕</li>
    <li>파스타</li>
    <li>스테이크</li>
</ol>


</body>
</html>

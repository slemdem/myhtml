
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 요소의 타입.</title>
    <style>
        p{
            /*해당 요소에 배경 적용시키기*/
            background-color: rgb(92, 130, 201);
        }
        a{
            background-color: aquamarine;
        }
        div p{
            background-color: chocolate;
        }

        span{
            background-color: aqua;
        }
    </style>
</head>
<body>
<!-- 블록과 인라인.
html의 모든 요소는 해당 요소가 웹 브라우저에 어떻게 보이는가를 결정짓는
display라는 속성을 가진다. 이런 display 속성값으로 다음 두가지중 하나의 값을 가진다.
1. 블록(block)
    - 언제나 새로운 라인에서 시작하는 요소
    - 해당 라인의 모든 넓이를 차지하는 요소
      p, div, h, ul, ol, li, form
2. 인라인(inline)
   - 새로운라인에서 시작하지 않고 해당 라인 전체가 아닌 해당 html요소의
     내용만큼만 차지하는 요소.
     a, img, span

div : html요소들을 하나로 묶을때 자주 사용되는 block 요소
      주로 여러 요소들의 스타일을 한꺼번에 적용시키거나 혹은 flex, grid와 연계하여
      이용되는편. div만을 이용해서 레이아웃을 구성하기도 한다.

span : 텍스트의 특정부분을 묶는데 자주 사용되는 인라인 요소.
       특정부분의 텍스트에 따로 스타일을 적용하기 위해 사용.    -->
<h1>블록과 인라인</h1>
<!--요소 타입이 블록이면 한 라인을 그대로 차지.-->
<p>여기는 p태그를 적용한 구역입니다.</p>
<p>테스트 구역입니다.</p>


<a href="">여기는 링크입니다.</a>
<a href="">여기도 링크에요!</a>

<hr>
<div style="border:3px solid rgb(61, 167, 114)">
    <h1>test</h1>
    <p>여러개의 <span>요소를</span> 묶었습니다!</p>
</div>



</body>
</html>

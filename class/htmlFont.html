<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 태그</title>
</head>
<body>
<!-- 제목관련태그 : h
제목을 표현하는 다양한 h태그를 제공. h1~h6까지 존재
<h1>글자크기 비교입니다.</h1>
<h2>글자크기 비교입니다.</h2>
<h3>글자크기 비교입니다.</h3>
<h4>글자크기 비교입니다.</h4>
<h5>글자크기 비교입니다.</h5>
<h6>글자크기 비교입니다.</h6> -->

<!-- 글자 형태 태그
b, strong, i, em, mark, del, p, br, hr, pre, blockquote 
b : 글자를 굵게(Strong도 마찬가지지만 개발자 입장에서 좀더 강조의 의미)
i : 이탤릭체를 표기하는 태그지만 최근에는 아이콘을 붙여넣기 위한 태그로
    많이 사용되는중
p : 일반적인 문자와 문단을 표현하는 태그
    띄어쓰기는 무조건 1칸만 표현, 개행표현을 하려면 br태그가 필요
br : 개행을 진행하는 태그 
hr : 수평 라인을 긋는 태그.
blockquote : 인용문 넣기.
-->
<b>b태그</b><br>
<strong>스트롱태그</strong><hr>
<i>i tag here</i>
<em>em tage here</em>
<mark>mark태그</mark>
<del>del tag</del>
<p>p tag<br> here</p>
<br>
<hr>
<pre>qwewqkejwqklqwmdlsasmdsalkdjmnajsdkl
    qwejkwnqejkqwenqwklenqwekl
    wqlkemqwekl;qwmelqw;me;qlwemqw;lemqwl
</pre>
<blockquote>blockquote tag</blockquote>



</body>
</html>
